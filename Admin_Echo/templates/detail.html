{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>{{ m.titulo }}</h3>
            <div>
                <a href="{{ url_for('editar_cifra', cifra_id=m.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('excluir_cifra', cifra_id=m.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Tem certeza que deseja excluir esta cifra?');">
                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ m.banda }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Tom: {{ m.tom }}</h6>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <h5>Letra</h5>
                    <pre>{{ m.letra }}</pre>
                </div>
                <div class="col-md-6">
                    <h5>Cifra</h5>
                    <pre>{{ m.cifra }}</pre>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            Cadastrado em: {{ m.created_at }}
        </div>
    </div>
    <a href="{{ url_for('listar_cifras') }}" class="btn btn-secondary mt-3">Voltar para a Lista</a>
{% endblock %}
